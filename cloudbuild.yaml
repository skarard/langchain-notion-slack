steps:
  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "build",
        "-t",
        "us-docker.pkg.dev/$PROJECT_ID/gcr.io/$REPO_NAME/$BRANCH_NAME:$COMMIT_SHA",
        ".",
      ]
  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "push",
        "us-docker.pkg.dev/$PROJECT_ID/gcr.io/$REPO_NAME/$BRANCH_NAME:$COMMIT_SHA",
      ]
  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    entrypoint: gcloud
    args:
      - "compute"
      - "instances"
      - "update-container"
      - "langchain-notion-slack"
      - "--zone"
      - "us-central1-a"
      - "--container-image"
      - "us-docker.pkg.dev/$PROJECT_ID/gcr.io/$REPO_NAME/$BRANCH_NAME:$COMMIT_SHA"
      - "--container-env-file='.env'"
      - "--container-env=[SLACK_BOT_TOKEN=$$SLACK_BOT_TOKEN, SLACK_APP_TOKEN=$$SLACK_APP_TOKEN, OPENAI_API_KEY=$$OPENAI_API_KEY, NOTION_TOKEN=$$NOTION_TOKEN, WEAVIATE_TOKEN=$$WEAVIATE_TOKEN, DISCORD_BOT_TOKEN=$$DISCORD_BOT_TOKEN, DISCORD_CLIENT_ID=$$DISCORD_CLIENT_ID, DISCORD_CLIENT_SECRET=$$DISCORD_CLIENT_SECRET, REDIS_USER=$$REDIS_USER, REDIS_PASSWORD=$$REDIS_PASSWORD,"
    secretEnv:
      [
        "SLACK_BOT_TOKEN",
        "SLACK_APP_TOKEN",
        "OPENAI_API_KEY",
        "NOTION_TOKEN",
        "WEAVIATE_TOKEN",
        "DISCORD_BOT_TOKEN",
        "DISCORD_CLIENT_ID",
        "DISCORD_CLIENT_SECRET",
        "REDIS_USER",
        "REDIS_PASSWORD",
      ]
availableSecrets:
  secretManager:
    - versionName: projects/$PROJECT_ID/secrets/SLACK_BOT_TOKEN/versions/latest
      env: "SLACK_BOT_TOKEN"
    - versionName: projects/$PROJECT_ID/secrets/SLACK_APP_TOKEN/versions/latest
      env: "SLACK_APP_TOKEN"
    - versionName: projects/$PROJECT_ID/secrets/OPENAI_API_KEY/versions/latest
      env: "OPENAI_API_KEY"
    - versionName: projects/$PROJECT_ID/secrets/NOTION_TOKEN/versions/latest
      env: "NOTION_TOKEN"
    - versionName: projects/$PROJECT_ID/secrets/WEAVIATE_TOKEN/versions/latest
      env: "WEAVIATE_TOKEN"
    - versionName: projects/$PROJECT_ID/secrets/DISCORD_BOT_TOKEN/versions/latest
      env: "DISCORD_BOT_TOKEN"
    - versionName: projects/$PROJECT_ID/secrets/DISCORD_CLIENT_ID/versions/latest
      env: "DISCORD_CLIENT_ID"
    - versionName: projects/$PROJECT_ID/secrets/DISCORD_CLIENT_SECRET/versions/latest
      env: "DISCORD_CLIENT_SECRET"
    - versionName: projects/$PROJECT_ID/secrets/REDIS_USER/versions/latest
      env: "REDIS_USER"
    - versionName: projects/$PROJECT_ID/secrets/REDIS_PASSWORD/versions/latest
      env: "REDIS_PASSWORD"
